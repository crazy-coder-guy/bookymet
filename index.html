                <input type="time" class="time-picker" >
            </div>
            <div class="column">

                <div class="increment-buttons">
                    <button id="decrementDuration">-</button>
                    <span id="durationValue">0.5</span> hours
                    <button id="incrementDuration">+</button>
                </div>
            </div>
